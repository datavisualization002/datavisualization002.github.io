theme: E25DX

enableGitInfo: true
enableRobotsTXT: true

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Data Visualization 
    params:
      description: Learning Log

# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["$$", "$$"]
          inline:
            - ["$", "$"]

params:
  project:
    # To omit the startYear, put a ~ in its place.
    startYear: 2022
    presentYear: 2026
    github:
      repo: username/repo
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: ChxFang
    url: https://github.com/datavisualization002

  home:
    heading: Data Visualization
    headingSegment2: Flourish
    description: Learning Log
    getStartedPath: docs/overview/

  pagination:
    size: 6

  enableOGXSEO: false # No automated OG image generation
